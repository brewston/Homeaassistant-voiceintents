language: "en"
intents:
  PersonHome:
    data:
      - sentences:
          - "is {person} [at] home [right now]"       
  PersonAway:
    data:
      - sentences:
          - "where is {person}"
          - "where's {person}"
lists:
  person:
    values:
      - in: "Tim"
        out: "person.tim"
      - in: "Wife"
        out: "person.wife"
      - in: "Child1"
        out: "person.child1
      - in: "Child2"
        out: "person.child2"
